<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Cloud Storage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        aside {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            width: 250px;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #2980b9;
        }

        .file-manager {
            background-color: #ecf0f1;
            border: 1px solid #ccc;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .file-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            flex-basis: calc(33.33% - 30px);
            max-width: calc(33.33% - 30px);
            position: relative;
        }

        .file-item img {
            max-width: 100%;
            display: block;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .file-item .file-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item .file-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }

        .file-item:hover .file-actions {
            display: block;
        }

        .file-item .file-actions button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .file-item .file-actions button:hover {
            background-color: #c0392b;
        }

        #upload-form {
            background-color: #ecf0f1;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            border: 1px solid #ccc;
            display: none;
            margin-top: 20px;
        }

        #upload-form input[type="file"] {
            margin-bottom: 10px;
        }

        #upload-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #upload-form button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            aside {
                width: 100%;
                order: -1;
                padding: 10px 0;
            }

            main {
                padding: 10px;
            }

            .file-item {
                flex-basis: calc(50% - 20px);
                max-width: calc(50% - 20px);
            }

            #upload-form {
                width: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .file-item {
                flex-basis: 100%;
                max-width: 100%;
            }

            .file-manager {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mars Cloud Storage</h1>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="#" onclick="showUploadForm()">Upload Photos</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="file-manager" id="file-manager">
            <!-- File manager content will be dynamically populated -->
        </div>

        <div id="upload-form">
            <h2>Upload Photos</h2>
            <input type="file" id="file-input" accept="image/*" multiple>
            <button onclick="uploadFiles()">Upload</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mars Cloud Storage. All rights reserved.</p>
    </footer>
    <script>
        // Function to populate the file manager with photos
        function populateFileManager() {
            const fileManager = document.getElementById('file-manager');
            fileManager.innerHTML = ''; // Clear existing content

            const photos = JSON.parse(localStorage.getItem('userPhotos')) || [];

            if (photos.length === 0) {
                fileManager.textContent = 'No photos found.';
                return;
            }

            photos.forEach((photo, index) => {
                const div = document.createElement('div');
                div.classList.add('file-item');
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = photo.name;
                div.appendChild(img);

                const fileName = document.createElement('div');
                fileName.classList.add('file-name');
                fileName.textContent = photo.name;
                div.appendChild(fileName);

                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('file-actions');

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => {
                    photos.splice(index, 1); // Remove photo from array
                    localStorage.setItem('userPhotos', JSON.stringify(photos));
                    populateFileManager(); // Refresh file manager
                });
                actionsDiv.appendChild(removeBtn);

                div.appendChild(actionsDiv);

                fileManager.appendChild(div);
            });
        }

        // Function to display the upload form
        function showUploadForm() {
            const uploadForm = document.getElementById('upload-form');
            uploadForm.style.display = 'block';
        }

        // Function to handle file upload and save to local storage
        function uploadFiles() {
            const fileInput = document.getElementById('file-input');
            const newFiles = fileInput.files;

            if (newFiles.length === 0) {
                alert('Please select photos to upload.');
                return;
            }

            // Simulating file upload process and saving to local storage
            const photos = JSON.parse(localStorage.getItem('userPhotos')) || [];

            Array.from(newFiles).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const photo = {
                        name: file.name,
                        url: event.target.result
                    };
                    photos.push(photo);
                    localStorage.setItem('userPhotos', JSON.stringify(photos));
                    populateFileManager(); // Refresh file manager with updated photos
                };
                reader.readAsDataURL(file);
            });

            // Simulate delay for demonstration purposes
            setTimeout(() => {
                alert('Photos uploaded successfully!');
                fileInput.value = ''; // Clear file input after upload
                loadHomePage(); // Reload the home page to refresh file manager (demo purpose)
            }, 1000);
        }

        // Function to load the home page (refreshes file manager)
        function loadHomePage() {
            populateFileManager();
        }

        // Initial load of the home page
        document.addEventListener('DOMContentLoaded', function() {
            loadHomePage(); // Load initial photos (demo purpose)
        });
    </script>
</body>
</html>
